<body onload="resetClock(); resetEgg()">
<a href="https://github.com/justbrowsing/justbrowsing-timers"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
<div class="main">
	<div class="col">
		<div id="stopwatch">
			<br><br><br><br><br><br>
			<h3>Stop Watch</h3>
			<br><br><br><br>
			<button class="increment" onclick="plusHour()">+H</button>
			<button class="increment" onclick="plusMin()">+M</button>
			<button class="increment" onclick="plusTen()">+S</button>
			<br><br><br><br>
			<text id="watchtimer">00:00:00.0</text>
			<br><br><br><br>
			<button class="increment" onclick="minusHour()">-H</button>
			<button class="increment" onclick="minusMin()">-M</button>
			<button class="increment" onclick="minusTen()">-S</button>
			<br><br><br><br><br>
			<button class="start" id="watchButton" onclick="watchClock()">Start</button> 
			<button class="reset" onclick="resetClock()">Reset</button>
		</div>
	</div>
	<div class="col">
		<div id="hourglass">
			<br><br><br>
			<h3>Egg Timer</h3>
			<br><br><br><br><br><br><br>
			<button class="increment" onclick="addHour()">+H</button>
			<button class="increment" onclick="addMin()">+M</button>
			<button class="increment" onclick="addTen()">+S</button>
			<br><br><br><br><br>
			<text id="eggtimer">00:05:00.0</text>
			<br><br><br>
			<button class="increment" onclick="subHour()">-H</button>
			<button class="increment" onclick="subMin()">-M</button>
			<button class="increment" onclick="subTen()">-S</button>
			<br><br><br><br><br><br>
			<button class="start" id="eggButton" onclick="eggClock()">Start</button> 
			<button class="reset" onclick="resetEgg()">Reset</button>
		</div>
	</div>
	<div class="clear"></div>
</div>

<script>
// start loading the gong
var gong;
gong = new AudioAlert({
	ogg: 'sound/gong.ogg',
	mp3: 'sound/gong.mp3',
	loadeddata: function () {
		msg('gong: loadeddata');
	}
});

// bind event handler on gong 'ended'
gong.bind('ended', function () {
	msg('gong ended (bind)');
});
</script>

</body>
</html>
